<h1 class="text-center">Mon Panier</h1>

<div *ngIf="panierItems.length > 0; else emptyCart">
  <p-dataView [value]="panierItems">
    <ng-template pTemplate="list" let-products>
      @for (product of products; track product) {
      <p-card class="block mb-2">
        <div class="text-lg font-medium text-900 mt-2">{{ product.name }}</div>
        <div class="text-sm text-secondary">{{ product.category }}</div>
        <div class="font-medium">{{ product.price  }}</div>

        <ng-template pTemplate="footer">
          <div class="flex gap-3 mt-1">
            <p-button label="Supprimer" severity="danger" (click)="removeFromPanier(product)" />
          </div>
        </ng-template>
      </p-card>
      }
    </ng-template>
  </p-dataView>

  <div class="text-right mt-4">
    <div class="text-lg font-medium">Total: {{ getTotalPrice() }}</div>
  </div>
</div>

<ng-template #emptyCart>
  <p class="text-center">Votre panier est vide</p>
</ng-template>
